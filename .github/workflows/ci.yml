name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Rust Cache
      uses: Swatinem/rust-cache@v2
      
    - name: Ensure Alsa and udev dependencies (for macroquad)
      run: sudo apt-get update && sudo apt-get install -y libasound2-dev libudev-dev
      
    - name: Check formatting
      run: cargo fmt -- --check
      
    - name: Run clippy
      run: cargo clippy -- -D warnings
            
    - name: Run tests
      run: cargo test --verbose

    - name: Run maze generation proptests
      run: PROPTEST_CASES=2500 cargo test -p core generated_floors_keep_walkable_tiles_connected --release

    - name: Run headless fuzzer
      run: PROPTEST_CASES=2500 cargo test -p core --test semantic_fuzz --release
